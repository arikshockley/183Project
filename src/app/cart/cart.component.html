<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">

</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createCar()">Add Article</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover" [src]="car.image_url" alt="bike">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngModel)]="car.image_url" type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="car.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="price">Color</label>
          <input [(ngModel)]="car.color" type="text" class="form-control" placeholder="Color" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Pattern</label>
          <input [(ngModel)]="car.pattern" type="text" class="form-control" placeholder="Pattern" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Style</label>
          <input [(ngModel)]="car.style" type="text" class="form-control" placeholder="Style"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Category</label>
          <input [(ngModel)]="car.category" type="text" class="form-control" placeholder="Category"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(car)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
