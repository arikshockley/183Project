<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="createTop()">Add New Car</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary">Add Bike Model 1</button>

  <li class="nav-item">

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let top of tops; let i = index">
      <mat-card-content>
        <img class="cover" [src]="top.image_url" alt="bike">
        <p>
          <label for="id">Image URL:</label>
          <input [(ngModel)]="top.image_url"  type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="top.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="price">Sleeve</label>
          <input [(ngModel)]="top.sleeve" type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(top)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(top, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
